<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Vue</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="container">
        <another-component></another-component>
        <my-component v-for="i in 1000"></my-component>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</body>

<script>

    // Just a plain JavaScript object
    var anotherComponent = {
        data: function(){
            return {
                msg: 'Hello from another component!'
            }
        },
        template: '<h1>{{msg}}</h1>'
    }

    /**
     * Either register anotherComponent globally to Vue.component as a second argument
     * Or register anotherComponent as a local component known to a single Vue instance using the components{} object option (See below)
     */
    // Vue.component('another-component', anotherComponent);

    Vue.component('my-component', {
        template: '<strong>A static element....</strong>'
    });

    var vm = new Vue({
        el: '#app',
        // Register anotherComponent as a local component known to a single Vue instance using the components{} object option
        components: {
            'another-component': anotherComponent
        }
    });
</script>
</html>
