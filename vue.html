<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Vue</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="container">
        <img-of-the-day></img-of-the-day>
        <img-of-the-day date="2018-08-07"></img-of-the-day>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

<script>

    Vue.component('img-of-the-day', {

        template: '<div>' +
        '<img :src="imgSrc" :title="imgTitle">' +
        '<p>{{date || "today"}}</p>' +
        '</div>',

        props: ['date'],

        data: function(){
            return {
            imgSrc: '',
            imgTitle: ''};
            },

        created: function(){
            this.fetchData();
        },

        methods: {
            fetchData: function(){
                var apiKey = "Q24N6wqLbxDIRpOb6HNh9yQUiZAN9xGiEaVWHfhr";
                var url = "https://api.nasa.gov/planetary/apod?api_key=" + apiKey;
                if(this.date){
                    url += '&date=' + this.date;
                }
                var self = this;
                axios.get(url).then(function(res){
                    self.imgSrc = res.data.url;
                    self.imgTitle = res.data.title;
                });
            }
        }
    })

    var vm = new Vue({
        el: '#app',
    });

</script>
</html>
